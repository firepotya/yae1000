<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .icon {
            font-size: 32px;
            color: #e67e22;
            background: white;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="icon">
        <i class="fas fa-hammer"></i>
    </div>
</body>
</html>
